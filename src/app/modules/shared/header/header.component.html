<div class="container ">
    <!-- header -->
    <div class="d-flex align-items-center justify-content-center">

        <!-- ICONO -->
        <span class="align-items-center mt-2">
            <!-- ICONO INDICADORES -->
            <i class="fa-solid fa-bars fa-xl" *ngIf="currentRoute.includes('/indicadores') " style="color: #034bc9;"></i>

            <!-- ICONO LISTADO Y DETALLE -->
             <div class="d-flex justify-content-around align-items-center" 
             *ngIf="currentRoute.includes('/listado-valores') || currentRoute.includes('/detalle')"
             (click)="back($event)">
             <i class="fa-solid fa-chevron-left fa-xl" style="color: #034bc9;"></i>
                <span class="small color-blue mx-2"> Indicadores </span>
             </div>
            
        </span>

        <!-- TEXTO -->
        <h5 class="text-center flex-grow-1 mt-2 mb-1" >
            <span *ngIf="currentRoute.includes('/indicadores')">Indicadores</span>
            <span *ngIf="currentRoute.includes('/listado-valores')">{{currencyName}}</span>
            <span *ngIf="currentRoute.includes('/detalle')">{{currencyName}}</span>
        </h5>
    </div>
</div>
<hr>
