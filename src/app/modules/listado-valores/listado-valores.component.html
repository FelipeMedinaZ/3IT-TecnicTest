<!-- <button (click)="back($event)">back</button> -->

<div class="col-12" *ngFor="let item of listadoValores">

  <!-- contenedor -->
  <div class="d-flex justify-content-between align-items-center mb-3 p-3 " >

      <!-- fecha -->
      <div class="mx-4">
        <div class="text-primary"> {{item.Fecha}} </div>
          <!-- <div class="mb-2" (click)="checkListado($event, item)" ><b>{{item.nombre}}</b></div>
          <div class="text-primary small">{{ item.moneda }}</div> -->
      </div>
      <!-- valor -->
      <div class="mx-4">
        <div class="text-black"><b>${{item.Valor}}</b> </div>
      </div>
  </div>
  <hr>
</div>

<ngx-spinner type="timer" size="medium" color="#fff">
  <p style="color: white;">Cargando...</p>
</ngx-spinner>
