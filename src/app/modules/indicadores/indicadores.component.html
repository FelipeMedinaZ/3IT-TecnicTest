<div class="col-12" *ngFor="let item of indicadores">
    <!-- contenedor -->
    <div class="d-flex justify-content-between align-items-center mb-3 p-3 " >
        <!-- textos -->
        <div>
            <div class="mb-2" (click)="checkListado($event, item)"><b>{{item.Nombre}}</b></div>
            <div class="color-blue small">{{ item.Moneda }}</div>
        </div>
        <!-- icon -->
        <div (click)="checkDetalle($event, item)">
            <i class="fa-solid fa-circle-info fa-xl mx-3" style="color: #2577b6;"></i>
            <i class="fa-solid fa-chevron-right fa-xl" style="color: #034bc9;"></i>
        </div>
    </div>
    <hr>
</div>
